<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Spell Game</title>
  <style>
    body {
      font-family: fantasy, serif;
      background: #f4f4f4;
      margin: 20px;
      text-align: center;
    }
    #world, #inventory {
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #000;
      max-width: 600px;
    }
    #spellInput {
      padding: 10px;
      font-size: 1em;
      width: 300px;
    }
    #castButton {
      padding: 10px 20px;
      font-size: 1em;
    }
    #endingScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(10, 10, 10, 0.95);
      color: #fff;
      font-size: 1.5em;
      padding: 50px;
      text-align: center;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
  <datalist id="spellSuggestions">
    <option value="fire">
    <option value="ice">
    <option value="wind">
    <option value="light">
    <option value="dark">
    <option value="grow">
    <option value="teleport">
    <option value="storm">
    <option value="earth">
    <option value="bubble">
    <option value="sky">
  </datalist>
</head>
<body>
  <h1>ðŸŒŸ Magic Spell Game ðŸŒŸ</h1>

  <div id="world">
    <h2>Garden</h2>
    <p>A peaceful garden with a mysterious tree.</p>
  </div>

  <input id="spellInput" type="text" list="spellSuggestions" placeholder="Enter spell..." />
  <button id="castButton">Cast</button>

  <div id="inventory">
    <h3>Inventory</h3>
    <ul id="inventoryList"></ul>
  </div>

  <div id="endingScreen">
    <h2>âœ¨ You have fulfilled all magical events! âœ¨</h2>
    <p>The world recognizes your power. The story ends, but the magic remains.</p>
  </div>

  <script>
    const spellInput = document.getElementById("spellInput");
    const inventoryList = document.getElementById("inventoryList");
    const endingScreen = document.getElementById("endingScreen");

    const inventory = [];

    const specialEvents = {
      garden: { spell: "grow", reward: "Mystic Flower", description: "A flower blooms." },
      castle: { spell: "teleport", reward: "Castle Key", description: "You teleport to a grand castle." },
      pool: { spell: "bubble", reward: "Water Orb", description: "A glowing orb floats to the surface." },
      sky: { spell: "sky", reward: "Sky Feather", description: "A feather floats down from the clouds." }
    };

    const world = document.getElementById("world");
    const castButton = document.getElementById("castButton");

    function updateInventory() {
      inventoryList.innerHTML = "";
      inventory.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        inventoryList.appendChild(li);
      });
    }

    function castSpell() {
      const spell = spellInput.value.toLowerCase().trim();
      spellInput.value = "";

      let message = `You cast "${spell}"... Nothing seems to happen.`;

      for (let place in specialEvents) {
        const event = specialEvents[place];
        if (spell === event.spell && !inventory.includes(event.reward)) {
          message = event.description;
          inventory.push(event.reward);
          break;
        }
      }

      const p = document.createElement("p");
      p.textContent = message;
      world.appendChild(p);

      updateInventory();
      checkForEnding();
    }

    function checkForEnding() {
      const totalEvents = Object.keys(specialEvents).length;
      const completed = Object.values(specialEvents).filter(e => inventory.includes(e.reward)).length;
      if (completed === totalEvents) {
        endingScreen.style.display = "block";
      }
    }

    castButton.addEventListener("click", castSpell);
    spellInput.addEventListener("keydown", e => {
      if (e.key === "Enter") castSpell();
    });
  </script>
</body>
</html>
