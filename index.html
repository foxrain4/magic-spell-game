<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Spell Game</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #output {
      margin-top: 20px;
      min-height: 60px;
      font-style: italic;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #6b5b95;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #57457b;
    }
    .explore {
      margin-top: 40px;
    }
    .direction-buttons button {
      margin: 5px;
      padding: 6px 14px;
    }
    #locationText {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #distanceDisplay {
      font-weight: bold;
      margin-top: 5px;
    }
    #minimap {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(5, 20px);
      gap: 3px;
      justify-content: center;
    }
    .map-cell {
      width: 20px;
      height: 20px;
      background: #ccc;
      border: 1px solid #999;
    }
    .current {
      background: #6b5b95;
    }
    .visited {
      background: #aaa;
    }
    #inventory {
      margin-top: 20px;
      font-size: 0.95em;
      text-align: right;
      position: absolute;
      right: 20px;
      top: 20px;
      width: 200px;
    }
    #inventoryList span {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üß§ Magic Spell Game</h1>
  <p>Type a magic word and cast a spell!</p>
  <input id="spellInput" type="text" placeholder="Enter spell..." />
  <button onclick="castSpell()">Cast</button>
  <div id="output"></div>

  <div class="explore">
    <h3>üåç Explore the World</h3>
    <div class="direction-buttons">
      <button onclick="move('north')">‚¨Ü North</button><br />
      <button onclick="move('west')">‚¨Ö West</button>
      <button onclick="move('east')">East ‚û°</button><br />
      <button onclick="move('south')">‚¨á South</button>
    </div>
    <p id="locationText">You are in the central garden.</p>
    <p id="distanceDisplay">Distance to origin: 0m</p>
    <div id="minimap"></div>
    <div id="inventory"><strong>Inventory:</strong><div id="inventoryList"><span>(empty)</span></div></div>
  </div>

  <script>
    let x = 0;
    let y = 0;
    const visited = [];

    function updateMinimap() {
      const minimap = document.getElementById('minimap');
      minimap.innerHTML = '';
      const size = 5;
      for (let row = -2; row <= 2; row++) {
        for (let col = -2; col <= 2; col++) {
          const cell = document.createElement('div');
          cell.className = 'map-cell';
          const cx = x + col;
          const cy = y + row;
          if (cx === x && cy === y) {
            cell.classList.add('current');
          } else if (visited.some(v => v[0] === cx && v[1] === cy)) {
            cell.classList.add('visited');
          }
          minimap.appendChild(cell);
        }
      }
    }

    function move(dir) {
      if (dir === 'north') y++;
      if (dir === 'south') y--;
      if (dir === 'east') x++;
      if (dir === 'west') x--;
      visited.push([x, y]);
      document.getElementById('locationText').textContent = `You are at (${x}, ${y})`;
      const distance = Math.round(Math.sqrt(x*x + y*y) * 10);
      document.getElementById('distanceDisplay').textContent = `Distance to origin: ${distance}m`;
      updateMinimap();
    }

    function castSpell() {
      const spell = document.getElementById('spellInput').value;
      document.getElementById('output').textContent = `You cast "${spell}" but nothing happens...`;
    }
  </script>
</body>
</html>
